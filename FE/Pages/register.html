<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/css/styles.css">
</head>
<body >
<header id="header-placeholder"></header>
<div class="container bg-light min-vh-100 pt-2 pb-2">
    <form id="registerForm">
    <div class="text-center py-3">
        <span class="fs-3 fw-bold">ĐĂNG KÝ TÀI KHOẢN</span><br>
        <span class="fs-4 fst-italic">(Các trường có dấu * không được bỏ trống)</span>
    </div>

        <div class="input-form-field px-5 my-4">
            <span class="form-label">Vui lòng chọn tài khoản muốn đăng ký: (*) </span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="roleOptions" id="inlineRadio1" value="2" checked>
                <label class="form-check-label" for="inlineRadio1" >Người dùng</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="roleOptions" id="inlineRadio2" value="4">
                <label class="form-check-label" for="inlineRadio2">Nạn nhân</label>
            </div>
        </div>

    <div class="input-form-field px-5 my-4">
        <label for="cccd" class="form-label">Căn cước công dân: (*) </label>
        <div class="input-group">
            <input type="text" class="form-control" id="cccd" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập mã thẻ căng cước công dân ...">
        </div>
        <div class="form-text text-danger errorField" id="cccd-error"></div>
    </div>
    <div class="input-form-field px-5 my-4">
        <label for="name" class="form-label">Họ và Tên: (*) </label>
        <div class="input-group">
            <input type="text" class="form-control" id="name" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập họ và tên ...">
        </div>
        <div class="form-text text-danger errorField" id="name-error"></div>
    </div>
    <div class="input-form-field px-5 my-4">
        <label for="email" class="form-label">Email: (*)</label>
        <div class="input-group">
            <input type="email" class="form-control" id="email" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập email ...">
        </div>
        <div class="form-text text-danger errorField" id="email-error"></div>
    </div>
    <div class="input-form-field px-5 my-4">
        <label for="password" class="form-label">Mật khẩu: (*)</label>
        <div class="input-group">
            <input type="password" class="form-control passwordField" id="password" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập mật khẩu ...">
        </div>
        <div class="form-text row" >
            <div class="col-8 text-danger errorField" id="password-error"></div>
            <div class="col text-end">
                <input class="form-check-input checkboxPassword" type="checkbox" id="checkboxPassword1" value="">
                <label for="checkboxPassword1">Hiện mật khẩu</label>
            </div>
        </div>
    </div>
    <div class="input-form-field px-5 my-4">
        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu: (*)</label>
        <div class="input-group">
            <input type="password" class="form-control passwordField" id="confirmPassword" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập lại mật khẩu ...">
        </div>
        <div class="form-text row" >
            <div class="col-8 text-danger errorField" id="confirmPassword-error"></div>
            <div class="col text-end">
                <input class="form-check-input checkboxPassword" type="checkbox" id="checkboxPassword2" value="">
                <label for="checkboxPassword2">Hiện mật khẩu</label>
            </div>
        </div>
    </div>
    <div class="input-form-field px-5 my-4">
        <label for="phoneNumber" class="form-label">Nhập số điện thoại: (*)</label>
        <div class="input-group">
            <input type="text" class="form-control" id="phoneNumber" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập số điện thoại ...">
        </div>
        <div class="form-text row" >
            <div class="col-8 text-danger errorField" id="phoneNumber-error"></div>
            <div class="col text-end"><button class="btn btn-primary buttonPhoneNumber"
                                              id="button-send-OTP"
                                              onclick="sendOTP(event)">Gửi mã
                OTP</button></div></div>
    </div>
        <div id="verify-recaptcha"></div>
    <div class="input-form-field px-5 my-4">
        <label for="confirmPhoneNumber" class="form-label">Nhập mã xác thực OTP: </label>
        <div class="input-group">
            <input type="text" class="form-control" id="confirmPhoneNumber" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập mã OTP được gửi về điện thoại...">
        </div>
        <div class="form-text row">
            <div class="col-8 text-danger errorField" id="confirmPhoneNumber-error">*Cần xác thực số điện thoại thành
                công mới có thể đăng ký.</div>
            <div class="col text-end"><button class="btn btn-primary buttonPhoneNumber"
                                              id="button-verify-OTP"
                                              onclick="verifyOTP(event)">Xác thực
                OTP</button></div>
        </div>
    </div>
    <div class="input-form-field px-5 my-4">
        <label for="age" class="form-label">Nhập độ tuổi: (*)</label>
        <div class="input-group w-25">
            <input type="number" class="form-control" id="age" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập độ tuổi ..." min="18">
        </div>
        <div class="form-text text-danger errorField" id="age-error"></div>
    </div>
    <div class="input-form-field px-5 my-4">
        <label for="address" class="form-label">Nhập địa chỉ liên hệ: (*)</label>
        <div class="input-group">
            <input type="text" class="form-control" id="address" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập địa chỉ ...">
        </div>
        <div class="form-text text-danger errorField" id="address-error"></div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-secondary" onclick="gotoPage('/index.html')">Quay về trang
            chủ</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" id="finalButton" onclick="register()">Đăng ký tài khoản</button>
    </div>
    </form>
</div>
<footer id="footer-placeholder">
</footer>
<script src="/Assets/js/includeHeaderFooter.js"></script>
<script src="/Assets/js/Authentication.js"></script>
<script src="/Assets/js/AccessValidator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Firebase App -->
<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import {
        getAuth,
        RecaptchaVerifier,
        signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDAWWHLR8FUSq5sN_4UmDQvWFIP4X1lqS4",
        authDomain: "sms-opt-23dac.firebaseapp.com",
        projectId: "sms-opt-23dac",
        storageBucket: "sms-opt-23dac.firebasestorage.app",
        messagingSenderId: "784043400667",
        appId: "1:784043400667:web:a5e31c9ddca48d71889bfe",
        measurementId: "G-168SXE9XY7"
    };

    const firebase=initializeApp(firebaseConfig);
    const auth = getAuth(firebase);
    window.setupRecaptcha = function(auth) {
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'verify-recaptcha', {
        'size': 'invisible',
        'callback': (response) => {
            // reCAPTCHA solved, allow signInWithPhoneNumber.
            console.log("reCAPTCHA thành công:", response);
        }
    });
    }
    window.sendOTP = function(e) {
        e.preventDefault();
        const buttonSendOTP = document.getElementById('button-send-OTP');
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        if (!phoneNumber) {
        alert("Vui lòng nhập số điện thoại.");
        return;
    }
        window.setupRecaptcha(auth);
        const appVerifier = window.recaptchaVerifier;
        signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then((confirmationResult) => {
        window.confirmationResult = confirmationResult;
        alert("OTP đã được gửi. Vui lòng kiểm tra tin nhắn!");
            buttonSendOTP.classList.remove('btn-primary');
            buttonSendOTP.classList.add('btn-success');
            buttonSendOTP.innerHTML='Gửi thành công';
            buttonSendOTP.classList.add('disabled');
    })
        .catch((error) => {
            buttonSendOTP.classList.remove('btn-primary');
            buttonSendOTP.classList.add('btn-danger');
            buttonSendOTP.classList.add('disabled');
        alert("Lỗi khi gửi OTP: " + error.message);
        location.reload();
    });
    }

    window.verifyOTP = function(e) {
        e.preventDefault();
        const buttonVerifyOTP = document.getElementById('button-verify-OTP');
        const otpCode = document.getElementById('confirmPhoneNumber').value.trim();
        const verifyresult = document.getElementById('confirmPhoneNumber-error');
        if (!otpCode) {
            buttonVerifyOTP.classList.remove('btn-primary');
            buttonVerifyOTP.classList.add('btn-danger');
            buttonVerifyOTP.classList.add('disabled');
        alert("Vui lòng nhập mã OTP.");
            location.reload();
        return;
    }

        window.confirmationResult.confirm(otpCode)
        .then((result) => {
        const user = result.user;
            buttonVerifyOTP.classList.remove('btn-primary');
            buttonVerifyOTP.classList.add('btn-success');
            buttonVerifyOTP.innerHTML='Xác thực thành công';
            buttonVerifyOTP.classList.add('disabled');
        alert("Xác minh OTP thành công! Người dùng: " + user.phoneNumber);
        verifyresult.innerHTML = '';
    })
        .catch((error) => {
            buttonVerifyOTP.classList.remove('btn-primary');
            buttonVerifyOTP.classList.add('btn-danger');
            buttonVerifyOTP.classList.add('disabled');
        alert("Lỗi xác minh OTP: " + error.message);
        location.reload();
    });
    }
</script>

</body>
</html>
