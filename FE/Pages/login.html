<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/css/styles.css">
</head>
<body >
<header class="container" id="header-placeholder"></header>
<div class="container bg-light min-vh-100 pt-2 pb-2">
    <form id="loginForm">
        <div class="text-center py-3">
            <span class="fs-3 fw-bold">ĐĂNG NHẬP</span><br>
            <span class="fs-4 fst-italic">(Các trường có dấu * không được bỏ trống)</span>
        </div>
        <div class="input-form-field px-5 my-4">
            <label for="email" class="form-label">Email đăng nhập: (*) </label>
            <div class="input-group">
                <input type="text" class="form-control" id="email" aria-describedby="basic-addon3 basic-addon4"
                       placeholder="Nhập email đã đăng ký ...">
            </div>
            <div class="form-text text-danger errorField" id="email-error"></div>
        </div>
        <div class="input-form-field px-5 my-4">
            <label for="password" class="form-label">Nhập mật khẩu: (*) </label>
            <div class="input-group">
                <input type="password" class="form-control passwordField" id="password" aria-describedby="basic-addon3 basic-addon4"
                       placeholder="Nhập mật khẩu ...">
            </div>
            <div class="form-text row" >
                <div class="col-8 text-danger errorField" id="password-error"></div>
                <div class="col text-end">
                    <input class="form-check-input checkboxPassword" type="checkbox" id="checkboxPassword1" value="">
                    <label for="checkboxPassword1">Hiện mật khẩu</label>
                </div>
            </div>
        </div>
        <div class="container text-center py-3" style="display: none;">
            <input class="form-check-input" type="checkbox" id="checkboxAccountStorage" value="">
            <label for="checkboxAccountStorage">Ghi nhớ tài khoản của tôi.</label>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="gotoPage('/index.html')">Quay về trang
                chủ</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary " id="finalButton" onclick="login();">Đăng nhập</button>
        </div>
    </form>
</div>
<footer id="footer-placeholder">
</footer>
<script src="/Assets/js/includeHeaderFooter.js"></script>
<script src="/Assets/js/Authentication.js"></script>
<script src="/Assets/js/AccessValidator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

</script>

</body>
</html>
