<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Open Org </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/css/styles.css">
</head>
<body >
<header class="container" id="header-placeholder"></header>
<div class="container bg-light min-vh-100 pt-2 pb-2">
    <form id="createOrgForm">
        <div class="text-center py-3">
            <span class="fs-3 fw-bold">NỘP ĐƠN YÊU CẦU MỞ TỔ CHỨC TỪ THIỆN</span><br>
            <span class="fs-4 fst-italic">(Các trường có dấu * không được bỏ trống)</span>
        </div>
        <div class="input-form-field px-5 my-4">
            <label for="orgName" class="form-label">Tên tổ chức từ thiện: (*)  </label>
            <div class="input-group">
                <input type="text" class="form-control" id="orgName" aria-describedby="basic-addon3 basic-addon4"
                       placeholder="Nhập tên tổ chức ...">
            </div>
            <div class="form-text text-danger errorField" id="orgName-error"></div>
        </div>
        <div class="input-form-field px-5 my-4">
            <label for="orgId" class="form-label">Mã tổ chức: (*) </label>
            <div class="input-group">
                <input type="text" class="form-control" id="orgId" aria-describedby="basic-addon3 basic-addon4"
                       placeholder="Nhập mã tổ chức ...">
            </div>
            <div class="col-8 text-danger errorField" id="orgId-error"></div>
        </div>
        <div class="input-form-field px-5 my-4">
            <label for="contractInfo" class="form-label">Thông tin liên hệ: (*) </label>
            <div class="input-group">
                <input type="text" class="form-control" id="contractInfo" aria-describedby="basic-addon3 basic-addon4"
                       placeholder="Nhập mã tổ chức ...">
            </div>
            <div class="col-8 text-danger errorField" id="contractInfo-error"></div>
        </div>
        <div class="input-form-field px-5 my-4">
            <label for="license" class="form-label">Giấy phép hoạt động từ thiện: (*) </label>
            <div class="input-group">
                <input type="text" class="form-control" id="license" aria-describedby="basic-addon3 basic-addon4"
                       placeholder="Nhập mã tổ chức ...">
            </div>
            <div class="col-8 text-danger errorField" id="license-error"></div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="gotoPage('/Pages/personal.html')">Quay về trang
                cá nhân</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary " id="finalButton" onclick="createOrgCharity()">Nộp đơn</button>
        </div>
    </form>
</div>
<footer id="footer-placeholder">
</footer>
<script src="/Assets/js/includeHeaderFooter.js"></script>
<script src="/Assets/js/Authentication.js"></script>
<script src="/Assets/js/AccessValidator.js"></script>
<script src="/Assets/js/orgCharityController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
