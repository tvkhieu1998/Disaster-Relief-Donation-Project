<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/css/styles.css">
</head>
<body >
<header class="container" id="header-placeholder"></header>
<div class="container bg-light min-vh-100 pt-2 pb-2">

    <div class="text-center py-3">
        <span class="fs-3 fw-bold">THEO DÕI HOẠT ĐỘNG TỪ THIỆN</span><br>
    </div>
    <br>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Tên chiến dịch</th>
                <th scope="col">Mã tổ chức</th>
                <th scope="col">Số tiền hiện có</th>
                <th scope="col">Số tiền mục tiêu</th>
                <th scope="col">Trạng thái</th>
                <th class="col-2" scope="col">Miêu tả</th>
                <th scope="col">Ngày bắt đầu</th>
                <th scope="col">Ngày kết thúc</th>
            </tr>
            </thead>
            <tbody id="campaigns-result">

            </tbody>
        </table>
    </div>
    <div class="container text-center mt-3 pb-3" id="paging">
    </div>

    <form id="donationForm">
        <div class="text-center py-3">
            <span class="fs-3 fw-bold">ĐÓNG GÓP TỪ THIỆN</span><br>
            <span class="fs-4 fst-italic">(Các trường có dấu * không được bỏ trống)</span>
        </div>
        <div class="input-form-field px-5 my-4">
            <label for="orgId" class="form-label">Tên tổ chức từ thiện:(*)</label>
            <div class="input-group">
                <input type="text" class="form-control" id="orgId" aria-describedby="basic-addon3 basic-addon4"
                       placeholder="Nhập mã tổ chức ...">
            </div>
            <div class="form-text text-danger errorField" id="orgId-error"></div>
        </div>
        <div class="input-form-field px-5 my-4">
            <label for="amount" class="form-label">Số tiền muốn đóng góp: (*)</label>
            <div class="input-group">
                <input type="number" class="form-control passwordField" id="amount" aria-describedby="basic-addon3 basic-addon4"
                       placeholder="Nhập số tiền muốn đóng góp ..." min="50000">
            </div>
            <div class="form-text text-danger errorField" id="amount-error"></div>
        </div>
        <div class="input-form-field px-5 my-4">
            <label class="form-label">Phương thức thanh toán : (*)</label>
            <div class="row px-3">
                <div class="form-check col">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod1" value="cash">
                    <label class="form-check-label" for="paymentMethod1">
                        Tiền mặt
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod2"
                           value="banking" checked>
                    <label class="form-check-label" for="paymentMethod2">
                        Chuyển khoản
                    </label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="gotoPage('/index.html')">Quay về trang
                chủ</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary " id="finalButton" onclick="handlePayment()">Thanh toán</button>
        </div>
    </form>
</div>
<footer id="footer-placeholder">
</footer>

<script src="/Assets/js/includeHeaderFooter.js"></script>
<script src="/Assets/js/Authentication.js"></script>
<script src="/Assets/js/AccessValidator.js"></script>
<script src="/Assets/js/DonationManager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    getAllCampaigns(1);

    function handlePayment() {
        const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
        if (paymentMethod === 'cash') {
            gotoPage('/Pages/donationsByCash.html');
        } else if (paymentMethod === 'banking') {
            createDonation();
        }
    }
</script>

</body>
</html>
