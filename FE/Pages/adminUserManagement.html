<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin User Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/Assets/css/styles.css">
</head>
<body >
<header class="container" id="header-placeholder"></header>
<div class="container bg-light min-vh-100 pt-2 pb-2">
  <form id="loginForm">
    <div class="text-center py-3">
      <span class="fs-3 fw-bold">TRANG QUẢN LÝ NGƯỜI DÙNG</span><br>
    </div>
    <div class="row">
      <div class="col-7">
        <div class="input-form-field">
          <label for="search-keyword" class="form-label">Tìm kiếm người dùng: </label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-keyword" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập thông tin tìm kiếm ...">
          </div>
        </div>
      </div>
      <div class="col text-lg-start d-flex align-items-end">
        <button type="button" class="btn btn-primary" id="SearchButton" onclick="searchButton()">Tìm kiếm</button>
      </div>
    </div>

  </form>
  <br>
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">CCCD</th>
        <th scope="col">Họ và Tên</th>
        <th scope="col">Số điện thoại</th>
        <th scope="col">Tuổi</th>
        <th scope="col">Vai trò</th>
        <th scope="col" class="w-25">Địa chỉ</th>
        <th scope="col">Quản lý</th>
      </tr>
      </thead>
      <tbody id="search-result">

      </tbody>
    </table>
  </div>
<div class="container text-center mt-3" id="paging">

</div>
  <div class="container text-center mt-3" id="edit-user">

  </div>

  <br>

  <form class="d-none" id="updateUserForm">
    <div class="text-center py-3">
      <span class="fs-3 fw-bold">CẬP NHẬT THÔNG TIN NGƯỜI DÙNG: <span class="fw-bolder text-danger" id="userEmail">{USER EMAIL}</span> </span><br>
      <span class="fs-4 fst-italic">(Các trường có dấu * không được bỏ trống)</span>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="cccd" class="form-label">Căn cước công dân:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="cccd" aria-describedby="basic-addon3 basic-addon4"
               placeholder="">
      </div>
      <div class="form-text text-danger errorField" id="cccd-error"></div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="email" class="form-label">Email: </label>
      <div class="input-group">
        <input type="text" class="form-control" id="email" aria-describedby="basic-addon3 basic-addon4"
               placeholder="">
      </div>
      <div class="form-text text-danger errorField" id="email-error"></div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="name" class="form-label">Họ và Tên: (*) </label>
      <div class="input-group">
        <input type="text" class="form-control" id="name" aria-describedby="basic-addon3 basic-addon4"
               placeholder="Nhập họ và tên ...">
      </div>
      <div class="form-text text-danger errorField" id="name-error"></div>
    </div>
    <div class="input-form-field px-5 my-4">
      <label for="password" class="form-label">Mật khẩu: (*)</label>
      <div class="input-group">
        <input type="password" class="form-control passwordField" id="password" aria-describedby="basic-addon3 basic-addon4"
               placeholder="Nhập mật khẩu ...">
      </div>
      <div class="form-text row" >
        <div class="col-8 text-danger errorField" id="password-error">*Admin cần nhập mật khẩu mới nếu cập nhật tài khoản.</div>
        <div class="col text-end">
          <input class="form-check-input checkboxPassword" type="checkbox" id="checkboxPassword1" value="">
          <label for="checkboxPassword1">Hiện mật khẩu</label>
        </div>
      </div>
    </div>
    <div class="input-form-field px-5 my-4">
      <label for="phoneNumber" class="form-label">Nhập số điện thoại: (*)</label>
      <div class="input-group">
        <input type="text" class="form-control" id="phoneNumber" aria-describedby="basic-addon3 basic-addon4"
               placeholder="Nhập số điện thoại ...">
      </div>
      <div class="form-text row" >
        <div class="col-8 text-danger errorField" id="phoneNumber-error"></div>
      </div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="accountRole" class="form-label">Vai trò của tài khoản: (*)</label>
      <div class="input-group">
        <select class="form-control" id="accountRole" aria-describedby="basic-addon3 basic-addon4">
          <option value="" disabled selected>Chọn vai trò...</option>
          <option value="1">Quản trị viên</option>
          <option value="2">Người dùng</option>
          <option value="3">Tổ chức từ thiện</option>
          <option value="4">Nạn nhân</option>
        </select>
      </div>
      <div class="col-8 text-danger errorField" id="accountRole-error"></div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="accountStatus" class="form-label">Trạng thái tài khoản: (*)</label>
      <div class="input-group">
        <select class="form-control" id="accountStatus" aria-describedby="basic-addon3 basic-addon4">
          <option value="" disabled selected>Chọn trạng thái...</option>
          <option value="false">Khóa tài khoản</option>
          <option value="true">Đang hoạt động</option>
        </select>
      </div>
      <div class="col-8 text-danger errorField" id="campaignStatus-error"></div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="age" class="form-label">Nhập độ tuổi: (*)</label>
      <div class="input-group w-25">
        <input type="number" class="form-control" id="age" aria-describedby="basic-addon3 basic-addon4"
               placeholder="Nhập độ tuổi ..." min="18">
      </div>
      <div class="form-text text-danger errorField" id="age-error"></div>
    </div>
    <div class="input-form-field px-5 my-4">
      <label for="address" class="form-label">Nhập địa chỉ liên hệ: (*)</label>
      <div class="input-group">
        <input type="text" class="form-control" id="address" aria-describedby="basic-addon3 basic-addon4"
               placeholder="Nhập địa chỉ ...">
      </div>
      <div class="form-text text-danger errorField" id="address-error"></div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-secondary" onclick="gotoPage('/index.html')">Quay về trang
        chủ</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" id="finalButton" onclick="adminUpdateAccount()">Cập nhật người dùng</button>
    </div>
  </form>
</div>





<footer id="footer-placeholder">
</footer>
<script src="/Assets/js/includeHeaderFooter.js"></script>
<script src="/Assets/js/Authentication.js"></script>
<script src="/Assets/js/AccessValidator.js"></script>
<script src="/Assets/js/SearchUserDataController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function searchButton() {
    const search_keyword = document.getElementById('search-keyword').value;
    getAccounts(search_keyword,1)
  }
</script>

</body>
</html>
