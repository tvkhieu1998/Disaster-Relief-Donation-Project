<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Org Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/Assets/css/styles.css">
</head>
<body >
<header class="container" id="header-placeholder"></header>
<div class="container bg-light min-vh-100 pt-2 pb-2">
  <form id="loginForm">
    <div class="text-center py-3">
      <span class="fs-3 fw-bold">TRANG QUẢN LÝ TỔ CHỨC TỪ THIỆN</span><br>
    </div>
    <div class="row">
      <div class="col-7">
        <div class="input-form-field">
          <label for="search-keyword" class="form-label">Tìm kiếm tổ chức: </label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-keyword" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập thông tin tìm kiếm ...">
          </div>
        </div>
      </div>
      <div class="col text-lg-start d-flex align-items-end">
        <button type="button" class="btn btn-primary" id="SearchButton" onclick="searchButton()">Tìm kiếm</button>
      </div>
    </div>

  </form>
  <br>
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Mã tổ chức</th>
        <th scope="col">Tên tổ chức</th>
        <th scope="col">Thông tin liên hệ</th>
        <th scope="col">Giấy phép</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Mã người quản lý</th>
        <th scope="col">Quản lý</th>
      </tr>
      </thead>
      <tbody id="search-result">

      </tbody>
    </table>
  </div>
<div class="container text-center mt-3" id="paging">

</div>
  <div class="container text-center mt-3" id="edit-user">

  </div>

  <br>

  <form class="d-none" id="updateOrgForm">
    <div class="text-center py-3">
      <span class="fs-3 fw-bold">CẬP NHẬT THÔNG TIN TỔ CHỨC: <span class="fw-bolder text-danger" id="orgNameTitle">{ORG NAME}</span> </span><br>
      <span class="fs-4 fst-italic">(Các trường có dấu * không được bỏ trống)</span>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="orgId" class="form-label">Mã tổ chức:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="orgId" aria-describedby="basic-addon3 basic-addon4"
               placeholder="">
      </div>
      <div class="form-text text-danger errorField" id="orgId-error"></div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="orgName" class="form-label">Tên tổ chức: </label>
      <div class="input-group">
        <input type="text" class="form-control" id="orgName" aria-describedby="basic-addon3 basic-addon4"
               placeholder="">
      </div>
      <div class="form-text text-danger errorField" id="orgName-error"></div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="contractInfo" class="form-label">Địa chỉ liên hệ: (*) </label>
      <div class="input-group">
        <input type="text" class="form-control" id="contractInfo" aria-describedby="basic-addon3 basic-addon4"
               placeholder="Nhập họ và tên ...">
      </div>
      <div class="form-text text-danger errorField" id="contractInfo-error"></div>
    </div>
    <div class="input-form-field px-5 my-4">
      <label for="license" class="form-label">Giấy phép hoạt động: (*)</label>
      <div class="input-group">
        <input type="text" class="form-control passwordField" id="license" aria-describedby="basic-addon3 basic-addon4"
               placeholder="Nhập mật khẩu ...">
      </div>
        <div class="form-text text-danger errorField" id="license-error"></div>

    </div>

    <div class="input-form-field px-5 my-4">
      <label for="cccdOrg" class="form-label">Mã người quản lý tổ chức: (*)</label>
      <div class="input-group">
        <input type="text" class="form-control" id="cccdOrg" aria-describedby="basic-addon3 basic-addon4"
               placeholder="Nhập số điện thoại ...">
      </div>
      <div class="form-text row" >
        <div class="col-8 text-danger errorField" id="cccdOrg-error"></div>
      </div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="orgStatus" class="form-label">Trạng thái xác thực: (*)</label>
      <div class="input-group">
        <select class="form-control" id="orgStatus" aria-describedby="basic-addon3 basic-addon4">
          <option value="" disabled selected>Chọn trạng thái...</option>
          <option value="false">Chưa cấp phép</option>
          <option value="true">Đã cấp phép</option>
        </select>
      </div>
      <div class="col-8 text-danger errorField" id="orgStatus-error"></div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-secondary" onclick="gotoPage('/index.html')">Quay về trang
        chủ</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" id="finalButton" onclick="adminUpdateOrgData()">Cập nhật tổ chức</button>
    </div>
  </form>
</div>





<footer id="footer-placeholder">
</footer>
<script src="/Assets/js/includeHeaderFooter.js"></script>
<script src="/Assets/js/Authentication.js"></script>
<script src="/Assets/js/AccessValidator.js"></script>
<script src="/Assets/js/SearchOrgDataController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function searchButton() {
    const search_keyword = document.getElementById('search-keyword').value;
    getCharityOrgs(search_keyword,1);
  }
</script>

</body>
</html>
