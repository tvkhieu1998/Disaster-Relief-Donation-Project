<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Org Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/Assets/css/styles.css">
</head>
<body >
<header class="container" id="header-placeholder"></header>
<div class="container bg-light min-vh-100 pt-2 pb-2">
  <form id="loginForm">
    <div class="text-center py-3">
      <span class="fs-3 fw-bold">TRANG QUẢN LÝ ĐÓNG GÓP TỪ THIỆN</span><br>
    </div>
    <div class="row">
      <div class="col-7">
        <div class="input-form-field">
          <label for="search-keyword" class="form-label">Tìm kiếm đóng góp: </label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-keyword" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập thông tin tìm kiếm ...">
          </div>
        </div>
      </div>
      <div class="col text-lg-start d-flex align-items-end">
        <button type="button" class="btn btn-primary" id="SearchButton" onclick="searchButton()">Tìm kiếm</button>
      </div>
    </div>

  </form>
  <br>
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên tổ chức nhận</th>
        <th scope="col">Mã người đóng góp</th>
        <th scope="col">Số lượng tiền đóng góp</th>
        <th scope="col">Hình thức thanh toán</th>
        <th scope="col">Trạng thái thanh toán</th>
        <th scope="col">Ngày thanh toán</th>
      </tr>
      </thead>
      <tbody id="search-result">

      </tbody>
    </table>
  </div>
<div class="container text-center mt-3" id="paging">

</div>
</div>





<footer id="footer-placeholder">
</footer>
<script src="/Assets/js/includeHeaderFooter.js"></script>
<script src="/Assets/js/Authentication.js"></script>
<script src="/Assets/js/AccessValidator.js"></script>
<script src="/Assets/js/SearchDonationDataController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function searchButton() {
    const search_keyword = document.getElementById('search-keyword').value;
    getDonations(search_keyword,1);
  }
</script>

</body>
</html>
