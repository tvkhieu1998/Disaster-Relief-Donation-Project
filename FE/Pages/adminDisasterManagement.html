<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Org Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/Assets/css/styles.css">
</head>
<body >
<header class="container" id="header-placeholder"></header>
<div class="container bg-light min-vh-100 pt-2 pb-2">
  <form id="loginForm">
    <div class="text-center py-3">
      <span class="fs-3 fw-bold">TRANG QUẢN LÝ DỮ LIỆU THIÊN TAI</span><br>
    </div>
    <div class="row">
      <div class="col-7">
        <div class="input-form-field">
          <label for="search-keyword" class="form-label">Tìm kiếm thiên tai: </label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-keyword" aria-describedby="basic-addon3 basic-addon4"
                   placeholder="Nhập thông tin tìm kiếm ...">
          </div>
        </div>
      </div>
      <div class="col text-lg-start d-flex align-items-end">
        <button type="button" class="btn btn-primary" id="SearchButton" onclick="searchButton()">Tìm kiếm</button>
        &nbsp;
        &nbsp;
        <button type="button" class="btn btn-primary" id="CreateButton" onclick="handleButtonCreate()">Tạo mới</button>
      </div>
    </div>
  </form>
  <br>
  <form class="d-none" id="createDisasterForm">
    <div class="text-center py-3">
      <span class="fs-3 fw-bold">TẠO MỚI THÔNG TIN THIÊN TAI:</span><br>
      <span class="fs-4 fst-italic">(Các trường có dấu * không được bỏ trống)</span>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="disasterIdNew" class="form-label">Tên thiên tai: (*)</label>
      <div class="input-group">
        <input type="text" class="form-control" id="disasterIdNew" aria-describedby="basic-addon3 basic-addon4"
               placeholder="">
      </div>
      <div class="form-text text-danger errorField" id="disasterIdNew-error"></div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="descriptionNew" class="form-label">Miêu tả: (*) </label>
      <div class="input-group">
                <textarea  class="form-control" id="descriptionNew" rows="6" aria-describedby="basic-addon3 basic-addon4"
                           placeholder="Mời bạn thêm miêu tả ở đây ...."></textarea>
      </div>
      <div class="col-8 text-danger errorField" id="descriptionNew-error"></div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-secondary" onclick="handleButtonCreate()">Đóng</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" id="finalButtonCreate" onclick="adminCreateDisaster()">Tạo mới thiên tai</button>
    </div>
  </form>
  <br>
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Tên cơn bão</th>
        <th scope="col">Miêu tả</th>
        <th class="col-2" scope="col">Quản lý</th>
      </tr>
      </thead>
      <tbody id="search-result">

      </tbody>
    </table>
  </div>
<div class="container text-center mt-3" id="paging">

</div>
  <div class="container text-center mt-3" id="edit-user">

  </div>

  <br>

  <form class="d-none" id="updateDisasterForm">
    <div class="text-center py-3">
      <span class="fs-3 fw-bold">CẬP NHẬT THÔNG TIN THIÊN TAI: <span class="fw-bolder text-danger" id="disasterNameTitle">{DISASTER NAME}</span> </span><br>
      <span class="fs-4 fst-italic">(Các trường có dấu * không được bỏ trống)</span>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="disasterId" class="form-label">Tên thiên tai: (*)</label>
      <div class="input-group">
        <input type="text" class="form-control" id="disasterId" aria-describedby="basic-addon3 basic-addon4"
               placeholder="">
      </div>
      <div class="form-text text-danger errorField" id="disasterId-error"></div>
    </div>

    <div class="input-form-field px-5 my-4">
      <label for="description" class="form-label">Miêu tả: (*) </label>
      <div class="input-group">
                <textarea  class="form-control" id="description" rows="6" aria-describedby="basic-addon3 basic-addon4"
                           placeholder="Mời bạn thêm miêu tả ở đây ...."></textarea>
      </div>
      <div class="col-8 text-danger errorField" id="description-error"></div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-secondary" onclick="gotoPage('/index.html')">Quay về trang
        chủ</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" id="finalButtonUpdate" onclick="adminUpdateDisaster()">Cập nhật thiên tai</button>
    </div>
  </form>
</div>

<footer id="footer-placeholder">
</footer>
<script src="/Assets/js/includeHeaderFooter.js"></script>
<script src="/Assets/js/Authentication.js"></script>
<script src="/Assets/js/AccessValidator.js"></script>
<script src="/Assets/js/SearchDisasterDataController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function searchButton() {
    const search_keyword = document.getElementById('search-keyword').value;
    getDisasters(search_keyword,1);
  }
</script>

</body>
</html>
